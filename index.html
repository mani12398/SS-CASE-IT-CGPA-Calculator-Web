  <link rel="stylesheet" href="cgpa.css">

        <p><img src="img/logo.png" alt="logo">Sir Syed CASE Institute of Technology</p>

    <div id="header1">
      <p> CGPA Calculator </p>
    </div>

    <div>

      <br>


      <div class="container">

        <div class="starter">
          <p> What do you want to Calculate ?</p>

          <div>
            <button type="button" class="buttons gpa-cgpa-btn" id="gpa_cal">GPA</button>
            <button type="button" class="buttons gpa-cgpa-btn" id="cgpa_cal">CGPA</button>

        </div>

        <div id="mini-container">

              <table>
                <thead>
                  <tr id="table_heading">

                  </tr>
                </thead>
                <tbody id="use_js">

              </table>
            </div>
          </div>

          <p id="submit_button"></p>

          <div class="result-display" id="result-show-div">

            </p>
          </div>

        </div>


      </div>

      </div>


      <table id="scale">

        <tr>

        <tr>

        <tr>
          <td>B</td>
          <td>3.00</td>
        </tr>
        <tr>
          <td>B-</td>
          <td>2.67</td>
        </tr>
        <tr>
          <td>C+</td>
          <td>2.33</td>
        </tr>
        <tr>
          <td>C</td>
          <td>2.00</td>
        </tr>
        <tr>
          <td>C-</td>
          <td>1.67</td>

        <tr>

        <tr>
          <td>D</td>

        <tr>

          <td>0.00</td>
        </tr>
